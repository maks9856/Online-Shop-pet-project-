{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
    <title>{% block title %}{% endblock title %}</title>
    
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="{% url 'home' %}" class="logolink">
                        <img src="{% static 'img/logo.png' %}" alt="Лого сайту" class="logo"/>
                        ShopLand
                    </a>
                </li>
                <li>
                    <div class="catalog-box">
                        <i class="fa-solid fa-layer-group" alt="Каталог"></i>
                        <a href="{% url 'home' %}">Каталог</a>
                    </div>
                </li>
                <li>
                    <div class="search-container">
                        <div class="search-box">
                            <i class="fa-solid fa-magnifying-glass search-icon" alt="Пошук"></i>
                            <input type="text" class="search-input" placeholder="Я шукаю...">
                            <button class="search-button">Знайти</button>
                        </div>
                    </div>                    
                </li>
                <li>
                    <div class="container-icons">
                        <i class="fa-solid fa-cart-shopping" alt="Кошик"></i>
                    </div>
                </li>
                <li>
                    <div class="container-icons">
                        <i class="fa-solid fa-user" alt="Користувач"></i>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} ShopLand</p>
    </footer>
</body>
</html>
